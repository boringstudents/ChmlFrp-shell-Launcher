name: Build Windows Executable

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
          pip install zstandard
          pip install ordered-set
          pip install -r requirements.txt

      - name: Install required tools
        run: |
          choco install 7zip -y

      - name: Build executable with Nuitka
        run: |
          python -m nuitka --onefile --python-flag=-O `
          --plugin-enable=upx `
          --upx-binary=auto `
          --company-name=ChmlFrp `
          --product-name=CUL-CLI `
          --file-version=1.6.7 `
          --product-version=1.6.7 `
          --file-description="ChmlFrp CLI Client" `
          --copyright="ChmlFrp" `
          --include-package=requests `
          --include-package=urllib3 `
          --include-package=psutil `
          --windows-console-mode=force `
          --assume-yes-for-downloads `
          --output-dir=./build_output `
          ./paste.py  # Change this to your actual script name

      - name: Compress with maximum ZIP compression (7-Zip)
        run: |
          $currentDate = (Get-Date -Format "yyyy_MM_dd")
          $zipFileName = "CUL-CLI_Windows_$currentDate.zip"
          & "C:\Program Files\7-Zip\7z.exe" a -tzip -mx=9 -mmt=on -mfb=273 -mpass=15 "$zipFileName" "./build_output/paste.exe"
          Write-Output "Created high-compression ZIP archive: $zipFileName"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CUL-CLI-Windows
          path: ./*.zip
          retention-days: 7
